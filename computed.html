<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app">
    <input type="checkbox" v-model="checkall">全选 <div></div>
    <input type="checkbox" v-for="p in product" v-model="p.isSelected">
</>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
       let vm = new Vue({
           el :  "#app",
           data : {
               // checkall : true,
               product : [{isSelected : true },{isSelected :false },{isSelected : true }]
           },
           computed:{
               checkall : {
                    get () {
                        return this.product.every(item => item.isSelected);
                    },

                   set (val) {
                       this.product.forEach(item => item.isSelected = val)
                   }
               }
           }
       })
</script>
</body>
</html>
