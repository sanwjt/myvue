<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app">
    <input type="text" v-model="a">
    {{msg}}
</div>
<!--不要监听双向数据绑定的变量，而是监听依赖于该属性的变量-->
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el : '#app',
        data : {
            a : ''
        },
        computed:{
            msg : {
                get () {
                    if (this.a.length<=5) {
                        return '太少了'
                    }else{
                        return 'success'
                    }
                }
            }
        }
    });
</script>
</body>
</html>
